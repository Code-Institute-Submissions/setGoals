{% extends "base.html" %}
{% block content %}
<div class="parallax-container container-1">
	<div class="parallax"><img src="{{ url_for('static', filename='images/home-image-longRoad.jpg')}}" alt="image of a road"></div>
	</div>
	<div class="section white">
		<div class="row container">
			<div class="col s12 m8">
				<h4 class="header home-page">Plan to Live Your Life</h4>
                <p class="home-page grey-text">Use this app to Set <a href="{{ url_for('how_to')}}" class="btn-floating pulse">SMART</a> Goals</p>
				 
                 {% if not session.user %}
                <h6 class="home-text">
                Already have an account?
                </h6>
				<a href="{{ url_for('login')}}" class="btn submit-button waves-effect waves-light">
					Log In
					<i class="material-icons right">send</i>
				</a>
                {% endif %}

			</div>
			<div class="col s12 m4 drawing">
				<img src="{{ url_for('static', filename='images/plans-home-small.png')}} " alt="planning goals image">
            </div>
			</div>
		</div>
		<div class="parallax-container container-2">
			<div class="parallax"><img src="{{ url_for('static', filename='images/home-image-road.jpg')}}" alt="Image of a road"></div>
			</div>
			{% endblock %}
