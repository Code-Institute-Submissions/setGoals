{% extends "base.html" %} {% block content %}
<h5 class="center-align">Set a New Goal</h5>
<div class="container main-container">
  <div class="row">
    <form
      class="col s12 m8 offset-m2"
      method="POST"
      action="{{ url_for('new_goal') }}"
    >
      <div class="card-panel new-goal-panel">
        <!-- Goal title -->
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons new-form-icon prefix">title</i>
            <input
              id="goal_title"
              name="goal_title"
              minlength="5"
              maxlength="30"
              type="text"
              class="validate"
              required
            />
            <label for="goal_title">Title</label>
          </div>
        </div>
        <!-- Category - dropdown menu with images from Materialize -->
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons new-form-icon prefix">topic</i>
            <select
              class="icons validate"
              id="category_name"
              name="category_name"
               required
            >
              <option value="" disabled selected>Choose a category</option>
              {% for category in categories %}
              <option value="{{ category.category_name }}">
                {{ category.category_name }}
              </option>
              {% endfor %}
            </select>
            <label for="category_name">Goal Category</label>
          </div>
        </div>
        <!-- upload image area disabled as back end code not available -->
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons new-form-icon prefix">image</i>
            <input id="goal_image" name="goal_image" class="upload-image" disabled />
            <label for="goal_image">Add Image (disabled)</label>
          </div>
        </div>
        <!-- textarea from Materialize to include description of Goal -->
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons new-form-icon prefix">comment</i>
            <textarea
              id="goal_description"
              name="goal_description"
              class="materialize-textarea validate"
              minlength="3"
              maxlength="200"
              required
            ></textarea>
            <label for="goal_description">Describe your new goal</label>
          </div>
        </div>
        <!-- date input from Materialize to include Goal end date - optional -->
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons new-form-icon prefix">today</i>
            <input
              id="due_date"
              name="due_date"
              type="text"
              class="datepicker validate"
            />
            <label for="due_date">End date (Optional)</label>
          </div>
        </div>
        <div class="row">
          <div class="col s12 center-align">
            <button class="btn new-submit-button waves-effect" type="submit">
              Submit
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div> 
</div>
{% endblock %}
