{% extends "base.html" %} {% block content %}
<h5 class="center-align">Set a New Goal</h5>
<div class="container main-container">
  <div class="row">
    <form
      class="col s12 m8 offset-m2"
      method="POST"
      action="{{ url_for('new_goal') }}"
    >
      <div class="card-panel new-goal-panel">
        <!-- time frame -->
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons new-form-icon prefix">title</i>
            <input
              id="goal_title"
              name="goal_title"
              type="text"
              data-length="50"
              required
            />
            <label for="goal_title">Title</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons new-form-icon prefix">comment</i>
            <textarea
              id="goal_description"
              name="goal_description"
              class="materialize-textarea"
              data-length="200"
              required
            ></textarea>
            <label for="goal_description">Describe your new goal</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons new-form-icon prefix">today</i>
            <input
              id="due_date"
              name="due_date"
              type="text"
              class="datepicker validate"
              required
            />
            <label for="due_date">due date</label>
          </div>
        </div>
        <div class="row">
          <div class="col s12 center-align">
            <button class="btn new-submit-button" type="submit">
              Submit
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
  {% endblock %}
</div>
