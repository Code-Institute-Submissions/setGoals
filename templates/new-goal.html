{% extends "base.html" %} {% block content %}
<h5 class="center-align">Set a New Goal</h5>
<div class="container main-container">
  <div class="row">
    <form
      class="col s12 m8 offset-m2"
      method="POST"
      action="{{ url_for('new_goal') }}"
    >
      <div class="card-panel new-goal-panel">
        <!-- Goal title -->
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons new-form-icon prefix">title</i>
            <input
              id="goal_title"
              name="goal_title"
              type="text"
              data-length="20"
              required
            />
            <label for="goal_title">Title</label>
          </div>
        </div>
        <!-- Category - dropdown menu with images from Materialize -->
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons new-form-icon prefix">topic</i>
            <select class="icons">
              <option value="" disabled selected>Choose a category</option>
              <option
                value=""
                data-icon="static/images/family.jpg"
                class="left"
              >
                Family
              </option>
              <option
                value=""
                data-icon="static/images/career.jpg"
                class="left"
              >
                Career
              </option>
              <option
                value=""
                data-icon="static/images/fitness.jpg"
                class="left"
              >
                Fitness
              </option>
              <option
                value=""
                data-icon="static/images/charity.jpg"
                class="left"
              >
                Charity
              </option>
              <option
                value=""
                data-icon="static/images/health.jpg"
                class="left"
              >
                Health
              </option>
              <option
                value=""
                data-icon="static/images/hobbies.jpg"
                class="left"
              >
                Hobbies
              </option>
              <option
                value=""
                data-icon="static/images/travel.jpg"
                class="left"
              >
                Travel
              </option>
               <option
                value=""
                data-icon="static/images/money.jpg"
                class="left"
              >
                Money
              </option>
              <option
                value=""
                data-icon="static/images/education.jpg"
                class="left"
              >
                Education
              </option>
            </select>
            <label>Images in select</label>
          </div>
        </div>
        <!-- textarea from Materialize to include description of Goal -->
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons new-form-icon prefix">comment</i>
            <textarea
              id="goal_description"
              name="goal_description"
              class="materialize-textarea"
              data-length="200"
              required
            ></textarea>
            <label for="goal_description">Describe your new goal</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons new-form-icon prefix">today</i>
            <input
              id="due_date"
              name="due_date"
              type="text"
              class="datepicker validate"
            />
            <label for="due_date">End date (Optional)</label>
          </div>
        </div>
        <div class="row">
          <div class="col s12 center-align">
            <button class="btn new-submit-button" type="submit">
              Submit
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
  {% endblock %}
</div>
