{% extends "base.html" %} {% block content %}
<h5 class="center-align">Edit Your Goal</h5>
<div class="container main-container">
  <div class="row">
    <form
      class="col s12 m8 offset-m2"
      method="POST"
      action="{{ url_for('edit_goal', goal_id=goal._id) }}"
    >
      <div class="card-panel new-goal-panel">
        <!-- time frame -->
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons new-form-icon prefix">title</i>
            <input
              id="goal_title"
              name="goal_title"
              type="text"
              value="{{ goal.goal_title }}"
              data-length="50"
              required
            />
            <label for="goal_title">Title</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons new-form-icon prefix">comment</i>
            <textarea
              id="goal_description"
              name="goal_description"
              class="materialize-textarea"
              data-length="200"
              required
            >
{{ goal.goal_description }}</textarea
            >
            <label for="goal_description">Describe your new goal</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons new-form-icon prefix">today</i>
            <input
              id="due_date"
              name="due_date"
              type="text"
              class="datepicker validate"
              value="{{ goal.due_date }}"
            />
            <label for="due_date">End date (Optional)</label>
          </div>
        </div>
        <div class="row">
          <!--Cancel button-->
          <div class="col s6 right-align">
            <a
              href="{{ url_for('set_goals')}}"
              class="btn cancel-submit-button waves-effect waves-light"
            >
              Cancel
              <i class="material-icons right">clear</i>
            </a>
          </div>
          <!--Edit button-->
          <div class="col s6 left-align">
            <button class="btn edit-submit-button waves-effect waves-light" type="submit">
              Edit Goal
              <i class="material-icons right">check</i>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
  {% endblock %}
</div>
