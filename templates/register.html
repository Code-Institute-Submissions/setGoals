{% extends "base.html" %} {% block content %}
<h5 class="center-align">Register</h5>
<div class="container main-container">
  <div class="row">
    <form
      class="col s12 m8 offset-m2"
      method="POST"
      action="{{ url_for('register') }}"
    >
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons form-icon prefix">person</i>
          <input
            id="username"
            name="username"
            type="text"
            class="validate"
            minlength="5"
            maxlength="12"
            pattern="^[a-zA-Z0-9]{6,12}$"
            required
          />
          <label for="username">Username</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons form-icon prefix">email</i>
          <input
            id="email"
            name="email"
            type="email"
            class="validate"
            pattern="[^@]+@[^@]+\.[a-zA-Z]{2,}"
            required
          />
          <!--pattern for email validation obtained at https://stackoverflow.com/questions/17464404/html5-pattern-attribute-not-matching-for-emailusergmail-com -->
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons form-icon prefix">lock</i>
          <input
            id="password"
            name="password"
            type="password"
            class="validate"
            minlength="6"
            maxlength="12"
            pattern="^[a-zA-Z0-9]{6,12}$"
            required
          />
          <label for="password">Password</label>
        </div>
      </div>
      <button class="btn submit-button" type="submit" name="register">
        Register
        <i class="material-icons right">send</i>
      </button>
    </form>
  </div>
  <div class="row">
    <div class="center-align col s12 m8 offset-m2">
      <p>
        Already have an account? <a href="{{ url_for('login') }}">Log In.</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
