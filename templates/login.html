{% extends "base.html" %} {% block content %}

<div class="container login-container">
  <div class="row">
    <form
      class="col s12 m8 offset-m2"
      method="POST"
      action="{{ url_for('login') }}"
    >
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons form-icon prefix">person</i>
          <input
            id="username"
            name="username"
            type="text"
            class="validate"
            minlength="6"
            maxlength="12"
            pattern="^[a-zA-Z0-9]{6,12}$"
            required
          />
          <label for="username">Username</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons form-icon prefix">lock</i>
          <input
            id="password"
            name="password"
            type="password"
            class="validate"
            minlength="6"
            maxlength="12"
            pattern="^[a-zA-Z0-9]{6,12}$"
            required
          />
          <label for="password">Password</label>
        </div>
      </div>
      <button class="btn submit-button" type="submit" name="login">
        Log In
        <i class="material-icons right">send</i>
      </button>
    </form>
  </div>
  <div class="row">
    <div class="center-align col s12 m8 offset-m2">
      <p>Don't have an account yet? <a href="{{ url_for('register')}}">Register here.</a></p>
    </div>
  </div>

  {% endblock %}
</div>
