{% extends "base.html" %} {% block content %}

<ul class="collapsible">
  {% for goal in goals %}
  <li>
    <div class="collapsible-header">
      <div class="container">
        <div class="row">
          <div class="col s1 ">
            <i class="material-icons logo-icon">radio_button_checked</i>
          </div>
          <div class="col s9">
            <div class="row">
              <div class="col m6">
                <h5 class="center-align">
                 {{ goal.goal_title }}
                </h5>
              </div>
              <div class="col m6 center-align">
                {{ goal.due_date }}
              </div>
            </div>
          </div>
          <div class="col s1 ">
            <i class="fas fa-pencil-alt tooltipped" data-position="bottom" data-tooltip="edit"></i>
          </div>
          <div class="col s1 ">
            <i class="fas fa-trash-alt tooltipped" data-position="bottom" data-tooltip="delete"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="collapsible-body">
      <strong> {{ goal.goal_title }}</strong>
      <p>{{ goal.goal_description }}</p>
      <p><em>{{ goals.author }}</em></p>
    </div>
  </li>
  {% endfor %}
</ul>
{% endblock %}
